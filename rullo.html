<SCRIPT src="../lib/jquery.js"></SCRIPT>
<SCRIPT src="rullo.js"></SCRIPT>
<style>
  .cursor {border: 3px red solid !important;}
  .lock,.remove {
      position:absolute;
      bottom:10px;
      width:10px;
      height:10px;
      font-size:7px;
  }
  .guess>.lock{display:none;}
  .locked>.lock{background-color:#afa;}
  .lock {
      left:10px;
      background-color:green;}

  .remove {
      right:10px;
      background-color:red;
  }
  .green {color:green; text-align:center;}
  .red {color:red;text-align:center;}
  .number,.x,.xs,.xl,.y,.ys,.yl {width:60px;}
  .number {
      position:relative;
      height:60px;
      cursor:pointer;
      min-width:50px;
      min-height:50px;
      border:1px solid;
      text-align:center;
      font-size:200%;
      border-color:white;
  }
  .locked {background-color:#ddd;color:blue;}
  .guess {color:#ddd;}
  .solve {color:red;}
  .factor {border-color:black;}
  .total {background-color:#aaa;text-align:center;}
  .done {background-color:yellow;}

  
  
  </style>
<div id="controls">
  N: <input type="text" id="N">
  p: <input type="text" id="p">
  <button id="new">New</button>
  <span id="win"></span>
</div>
<table id="game">
</table>
