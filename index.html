<SCRIPT src="jquery.js"></SCRIPT>
<SCRIPT src="rullo.js"></SCRIPT>
<link rel="stylesheet" href="rullo.css">
<div id="controls">
  <label id="gridsize">
    <p>Size of grid: <span class="value">0</span></p>
    <input type="range" id="N" min=4 max=10 step=1 list="Nmarks">
    <datalist id="Nmarks"></datalist>
  </label>
  <label id="percentage">
    <p>Percentage inactive: <span class="value">0</span></p>
    <input type="range" id="p" min=0.1 max=0.9 step=0.1 list="pmarks">
    <datalist id="pmarks"></datalist>
  </label>
  <button id="new">New</button>
  <span id="win"></span>
</div>
<table id="game">
</table>
